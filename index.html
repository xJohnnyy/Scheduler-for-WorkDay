<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="refresh" content="300" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="input-group input-group-lg HourRow">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg span-0"></span>
        </div>
        <input type="text" id = "0" name="9am-todo" class="form-control HourForm" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-info" type="button" id="saveToDo-0">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg HourRow" id = "10 AM">
        <div class="input-group-prepend">
          <span class="input-group-text Hour" id="inputGroup-sizing-lg span-1"></span>
        </div>

          <button class="btn btn-outline-info" type="button" id="saveToDo-1">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg HourRow" id = "11 AM">

      </div>

          <span class="input-group-text Hour" id="inputGroup-sizing-lg span-3"></span>
        </div>
        <input type="text" class="form-control HourForm" id = "3" name="12pm-todo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button class="btn btn-outline-info" type="button" id="saveToDo-3">Save</button>
        </div>
      </div>

      <div class="input-group input-group-lg HourRow">

        </div>
